<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h2>{{ question['title'] }}</h2><br>
        Views: {{ question['view_number'] }}<br>
        Votes: {{ question['vote_number'] }}<br>
    <h4>Question:</h4><br>
        {{ question['message'] }}
    <p>
        <table>
            <thead><tr><th><h4>Answers:</h4></th></tr></thead>
            <tbody>
                {% for row in answers %}
                    <tr>
                        <td>{{ row['message'] }}</td>
                        <td>{{ row['image'] if answers['image'] }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </p>
</body>
</html>
