<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1><i><a href="/list"><h1>AskMate</a></i></h1>
    <h2>{{ question['title'] }}</h2><br>
        Views: {{ question['view_number'] }}<br>

    Votes: {{ question['vote_number'] }}  <button><a href="/question/{{question['id']}}/vote-up">Vote up</a></button>
    <button><a href="/question/{{question['id']}}/vote-down">Vote down</a></button><br>

        <a href="/update-question/{{ question['id'] }}">Update this question</a><br>

    <h4>Question:</h4><br>
        {{ question['message'] }}
    <p>
        <table border="2" cellpadding="10">
        <thead><tr><th><h4>Answers:</h4></th></tr></thead>
            <tbody>
                {% for row in answers %}
                    <tr><td>{{ row['message'] }}</td>
                    <td>{{ row['image'] if answers['image'] }}</td></tr>
                {% endfor %}
            </tbody>
        </table>
    </p>
    <p>
        <a href="/question/{{ question['id'] }}/new-answer"">Add new answer</a>
    </p>
</body>
</html>
