{% extends "layout.html" %}

{% block title %}
    Login
{% endblock %}

{% block content %}
    <p><h2>Login</h2></p>
    <form action="/login" method="post">
    <p><input name="username" placeholder="Username" value="{{ account['username'] if account }}" required></p>
    <p><input name="password" type="password" placeholder="Password" value="{{ account['password'] if account }}" required></p>
    <p><button type="submit">Login to your AskMate account</button></p>
    </form>
{% endblock %}
