{% extends 'layout.html' %}

{% block title %}
    User Page
{% endblock %}

{% block content %}
    <table>
        <tbody>

            {% for user in all_users %}
                <tr>
                    <td><a href="/user/{{ user['id'] }}">{{user['username']}}</a></td>

                </tr>
            {% endfor %}

        </tbody>
    </table>
{% endblock %}
