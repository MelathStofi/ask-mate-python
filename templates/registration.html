{% extends "layout.html" %}

{% block title %}
    Registration
{% endblock %}

{% block content %}
    <p><h2>Registration</h2></p>
    <form action="/registration" method="post">
    <p><input name="username" placeholder="Username" required></p>
    <p><input name="password" type="password" placeholder="Password" required></p>
    <p><button type="submit">Create your AskMate account</button></p>
    {{ exists if exists }}
    </form>
{% endblock %}
