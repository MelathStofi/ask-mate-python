<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>AskMate</title>
        <link rel="stylesheet" type="text/css" href="static/liststyle.css">
    </head>
    <body>
        <p><h1><i><a href="/list"><h1>AskMate</a></i></h1></p>
        <p><a href="/add-question"><h3>Ask new question</h3>    </a></p>
            <table border="1" cellpadding="10">
                <thead>
                    <tr>
                        <p><th>Questions</th></p>
                    </tr>
                </thead>
                <tbody>
                    <form action="/list" method="get">
                        <select name="order_by">
                            <option value="">-Order by:</option>
                            <option value="submission_time">Date</option>
                            <option value="view_number">View Numbers</option>
                            <option value="vote_number">Votes</option>
                            <option value="title">Question Name</option>
                        </select>
                        <select name="order_in">
                            <option value="">-Order in:</option>
                            <option value="asc">Ascending</option>
                            <option value="desc">Descending</option>
                        </select>
                        <button type="submit">Sort it mate!</button>
                    </form>
                    {% for question in every_question[::-1] %}
                        <tr>
                            <td><a href="/question/{{ question['id'] }}">{{ question['title'] }}</a></td>
                        </tr>
                    {% endfor %}

                </tbody>
            </table>
    </body>
</html>
