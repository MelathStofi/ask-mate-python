<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>AskMate</title>
    </head>
    <body>
        <h1><i><a href="/list"><h1>AskMate</a></i></h1>
        <p><a href="/add-question"><h3>Ask new question</h3>    </a></p>
            <table border="1" cellpadding="10">
                <thead>
                    <tr>
                        <p><th>Questions</th></p>
                    </tr>
                </thead>
                <tbody>

                    {% for question in every_question[::-1] %}
                        <tr>
                            <td><a href="/question/{{ question['id'] }}">{{ question['title'] }}</a></td>
                        </tr>
                    {% endfor %}

                </tbody>
            </table>

    </body>
</html>
